<div class="card bg-dark text-white">

    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">

        <form >
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] = "customer.name" name="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido</label>

                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)] = "customer.lastName" name="lastName">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Email</label>

                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)] = "customer.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()"
                    *ngIf="!customer.id else elseBLock">Crear</button>

                    <ng-template #elseBLock>
                        <button class="btn btn-primary" role="button" (click)="update()">
                            Actualizar
                        </button>
                    </ng-template>
                </div>
            </div>

        </form>
    </div>
</div>
