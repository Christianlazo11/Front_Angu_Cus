<div class="container d-flex align-items-center justify-content-center form-component my-container">
    <div class="card bg-dark text-white card-form">

        <div class="card-header text-center mt-3">
            <div class="my-3">
                <fa-icon class="fa-2xl" [icon]="faUser"></fa-icon>
            </div>
            <h3>{{title}}</h3>
            
        </div>
        <div class="card-body">

            <form>
                <div class="form-group row my-4">
                    <label for="" class="col-form-label col-sm-3">Nombre</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" [(ngModel)]="customer.name" required minlength="4" name="name" #name="ngModel">

                        <!-- <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                            <div *ngIf="name.errors.['required']">
                                
                            </div>

                            <div *ngIf="name.errors.['minlength']">
                                
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="form-group row my-4">
                    <label for="" class="col-form-label col-sm-3">Apellido</label>

                    <div class="col-sm-9">
                        <input class="form-control" type="text" [(ngModel)]="customer.lastName" required name="lastName">
                    </div>
                </div>

                <div class="form-group row my-4">
                    <label for="" class="col-form-label col-sm-3">Email</label>

                    <div class="col-sm-9">
                        <input class="form-control" type="text" [(ngModel)]="customer.email" required name="email">
                    </div>
                </div>

                <div class="form-group row justify-content-center mt-5">
                    <div class="col-8">
                        <button class="btn btn-warning w-100" role="button" (click)="create()"
                            *ngIf="!customer.id else elseBLock">
                            Crear
                        </button>

                        <ng-template #elseBLock>
                            <button class="btn btn-warning text-white" role="button" (click)="update()">
                                Actualizar
                            </button>
                        </ng-template>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
