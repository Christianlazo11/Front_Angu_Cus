<div class="container">
    <div class="card-body">
        <h5 class="card-title text-primary">Listado de Clientes</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-warning" type="button" [routerLink]="['/clientes/form']">
                <fa-icon class="fa-lg" [icon]="faUserPlus"></fa-icon> Crear Cliente
            </button>
        </div>
        <div *ngIf="customers != undefined && customers.length == 0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
        <table class="table table-responsive-lg table-bordered table-striped"
            *ngIf="customers != undefined && customers.length > 0">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.createAt}}</td>
                    <td>
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-primary" type="button" name="button"
                                [routerLink]="['/clientes/form', customer.id]">
                                <fa-icon class="fa-lg" [icon]="faUserPen"></fa-icon>
                            </button>
                        </div>

                    </td>
                    <td>
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-danger" type="button" (click)="delete(customer)">
                                <fa-icon class="fa-lg" [icon]="faTrash"></fa-icon>
                            </button>
                        </div>

                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
