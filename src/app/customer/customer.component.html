<div class="card border-primary mb-3">
    <div class="card-header">CLientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Clientes</h5>
        
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink] 
            = "['/clientes/form']">Crear Cliente</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.createAt}}</td>
                    <td>
                        <button class="btn btn-primary" 
                        type="button" 
                        name="button" 
                        [routerLink]="['/clientes/form', customer.id]"
                        >Editar</button>
                    </td>
                    <td>
                        <button 
                        class="btn btn-danger" 
                        type="button" 
                        (click)="delete(customer)">
                        Eliminar
                        </button>
                    </td>
                </tr>
                
            </tbody>

        </table>
    </div>
</div>
